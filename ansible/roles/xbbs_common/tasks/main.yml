---
- name: Install packages needed to run xbstrap or its deps
  become: yes
  become_user: root
  ansible.builtin.apt:
    install_recommends: yes
    pkg:
      - git
      - build-essential
      - python3
      - python3-dev
      - python3-pip
      - moreutils
      - mercurial
      - subversion

- name: Create xbbs group
  become: yes
  become_user: root
  ansible.builtin.user:
    name: xbbs
    state: present
    system: yes

- name: Create xbbs user
  become: yes
  become_user: root
  ansible.builtin.user:
    name: xbbs
    group: xbbs
    groups: kvm
    comment: "XBstrap Build System"
    state: present
    system: yes
    home: /var/lib/xbbs
    password_lock: 'yes'

- name: Create configuration directory
  become: yes
  become_user: root
  ansible.builtin.file:
    path: /etc/xbbs
    state: directory
    owner: xbbs
    group: xbbs
    mode: 0755

