---
nginx_sites:
  - builds.managarm.org
  - docs.managarm.org
  - mirrors.managarm.org
  - repos.managarm.org
  - pkgs.managarm.org # removed, a redirect for now
  - ci.managarm.org # removed, a redirect for now
  - hades.hosts.managarm.org

nginx_streams:
  - rsync.managarm.org

rsyncd_modules:
  - docs
  - cbuildrt
  - buildenv

acme_domains: "{{ nginx_sites + nginx_streams }}"
acme_units:
  - nginx.service
  - dovecot.service
  - postfix.service

